<!DOCTYPE html>
<html lang="et">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harjutus 10</title>
  </head>
  <body>
    <div>
    <h1>ÕPILASE REGISTREERIMISVORM</h1>
    <form action="#">
      <fieldset>
        <legend>Isikuandmed</legend>
        <label for="eesnimi">Eesnimi</label><br>
        <input
          id="eesnimi"
          name="eesnimi"
          type="text"
          maxlength="30"
          placeholder="Mario"
          required>
        <br><br>
        <label for="perenimi">Perenimi</label><br>
        <input
          id="perenimi"
          name="perenimi"
          type="text"
          maxlength="30"
          placeholder="Metshein"
          required>
        <br><br>
        <label for="kuupaev">Sünnikuupäev</label><br>
        <input
          id="kuupaev"
          name="kuupaev"
          type="date"
          value="1980-01-01"
          min="1950-01-01"
          max="2025-12-31"
          required>
        <br><br>
        <label>Sugu</label><br>
        <label for="naine"><input type="radio" id="naine" name="sugu">Naine</label>
        <label for="mees"><input type="radio" id="mees" name="sugu">Mees</label>
        <label for="muu"><input type="radio" id="muu" name="sugu">Muu</label>
      </fieldset>
      <fieldset>
        <legend>Kontakt</legend>
        <label for="email">E-post</label><br>
        <input
          id="email"
          name="email"
          type="email"
          maxlength="100"
          placeholder="nimi@kool.ee"
          required>
        <br><br>
        <label for="tel">Mobiiltelefon</label><br>
        <input
          id="tel"
          name="tel"
          type="text"
          pattern="^\+372\s?\d{7,8}$"          
          placeholder="+372 51234567">
        <br><br>
        <label for="aadress">Aadress</label><br>
        <textarea id="aadress" name="aadress" rows="4" cols="30" placeholder="Tänav, maja, korter"></textarea>
        <br><br>
        <label for="linn">Linn / asula</label><br>
        <input
          id="linn"
          name="linn"
          type="text"
          maxlength="30"
          placeholder="Tallinn"
          required>
        <br><br>
        <label for="indeks">Postiindeks</label><br>
        <input
          id="indeks"
          name="indeks"
          type="tel"
          minlength="5"
          maxlength="5"
          placeholder="10111"
          pattern="^\{5}$"
          required>
        <br><br>
        <label for="riik">Riik</label><br>
        <input type="text" id="riik" name="riik" disabled placeholder="Eesti">
      </fieldset>
      <fieldset>
        <legend>Muu info</legend>
        <label>Huvialad</label><br>
        <label for="joonistamine"><input type="checkbox" id="joonistamine" name="huvialad">Joonistamine</label>
        <label for="laulmine"><input type="checkbox" id="laulmine" name="huvialad">Laulmine</label>
        <label for="tantsimine"><input type="checkbox" id="tantsimine" name="huvialad">Tantsimine</label>
        <label for="kokkamine"><input type="checkbox" id="kokkamine" name="huvialad">Kokkamine</label><br>
        <label for="muuhobi"><input type="checkbox" id="muuhobi" name="huvialad">Muu: </label>
        <input type="text" maxlength="30" placeholder="täpsusta (kuni 30 märki)">
        <br><br>

        <label for="leht">Isiklik veebileht</label><br>
        <input type="url" name="www" id="leht" placeholder="https://minuleht.ee">
        <br><br>
        <label for="varv">Eelistatud teemavärv (valikuline)</label><br>
        <input type="color" name="varv" id="varv" value="#0000FF">
        <br><br>
        <label for="upload">Dokumendid (PDF või pilt)</label><br>
        <input id="upload" type="file" accept=".pdf,.jpg,.png">
        <br><br>
      </fieldset>
      <fieldset>
        <legend>Nõustumine</legend>
        <input type="checkbox" name="yoga"> Kinnitan, et esitatud andmed on õiged ja luban nende töötlemist vastavalt kooli tingimustele.
      </fieldset>
      <button type="submit">Saada</button>
      <button type="reset">Tühjenda</button>
    </form>
    </div>
  </body>
</html>
